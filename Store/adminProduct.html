    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <table id="productTable" class="display">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Color</th>

                    </thead>

                </table>
            </div>
        </div>
        <div class="row mt-3">

                <button type="button" class="btn btn-success" onclick="openAddModal()">Add Product</button>

    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <div class="mb-3">
                            <label for="editProductName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editProductName" name="editProductName">
                        </div>
                        <div class="mb-3">
                            <label for="editProductDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editProductDescription" name="editProductDescription"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editProductPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="editProductPrice" name="editProductPrice">
                        </div>
                        <div class="mb-3">
                            <label for="editProductColor" class="form-label">Color</label>
                            <input type="text" class="form-control" id="editProductColor" name="editProductColor">
                        </div>
                        <div class="mb-3">
                            <label for="editProductMemory" class="form-label">Memory</label>
                            <input type="text" class="form-control" id="editProductMemory" name="editProductMemory">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-outline-danger" onclick="deleteProduct()">Delete</button>

                </div>

    </div>
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="addProductName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="addProductName" name="addProductName">
                        </div>
                        <div class="mb-3">
                            <label for="addProductDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="addProductDescription" name="addProductDescription"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="addProductPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="addProductPrice" name="addProductPrice">
                        </div>
                        <div class="mb-3">
                            <label for="addProductColor" class="form-label">Color</label>
                            <input type="text" class="form-control" id="addProductColor" name="addProductColor">
                        </div>
                        <div class="mb-3">
                            <label for="addProductMemory" class="form-label">Memory</label>
                            <input type="text" class="form-control" id="addProductMemory" name="addProductMemory">
                        </div>
                        <div class="mb-3">
                            <label for="addProductCategory" class="form-label">Category</label>
                            <select class="form-select" id="addProductCategory" name="addProductCategory">
                                <option value="1">Phone</option>
                                <option value="2">Watch</option>
                                <option value="3">Headphones</option>
                                <option value="4">Pixel Tablet</option>
                                <option value="5">Accessories</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-outline-success">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/scripts/mainPage/viewRole.js"></script>
    <script>
        let currentProductId;
        let product;

        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
        });
    
        async function fetchProducts() {
            const token = localStorage.getItem('token');
    
            if (!token) {
                console.error('The token was not found. The user is not authenticated.');
                return;
            }
    
            try {
                const response = await fetch('https://localhost:7291/Admin/Product', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                });
    
                if (response.ok) {
                    const products = await response.json();
                    displayProducts(products);
                    initializeDataTables();
                } else {
                    console.error('Error fetching products:', response.statusText);
                }
            } catch (error) {
                console.error('An error has occurred:', error);
            }
        }
    
        function displayProducts(products) {
            const tableBody = document.getElementById('productTableBody');
            tableBody.innerHTML = '';

            products.forEach(product => {
                const row = `<tr>
                                <td>${product.id}</td>
                                <td>${product.name}</td>
                                <td>${product.description}</td>
                                <td>${product.price}$</td>
                                <td>${product.color}</td>
                                <td>${product.memory}</td>
                                <td><button class="btn btn-outline-primary" data-product-id="${product.id}" onclick="openEditModal(this)">Edit</button></td>
                            </tr>`;
                tableBody.innerHTML += row;
            });
        }
    
        function initializeDataTables() {
            if ($.fn.DataTable.isDataTable('#productTable')) {
                $('#productTable').DataTable().destroy();
            }

            $('#productTable').DataTable({
                paging: true,
                searching: true,
                pageLength: 7,
            });
        }

        async function openEditModal(button) {
            currentProductId = button.getAttribute('data-product-id');
            const productInfo = await getProductInfoById(currentProductId);

            if (productInfo) {
                document.getElementById('editProductName').value = productInfo.name;
                document.getElementById('editProductDescription').value = productInfo.description;
                document.getElementById('editProductPrice').value = productInfo.price;
                document.getElementById('editProductColor').value = productInfo.color;
                document.getElementById('editProductMemory').value = productInfo.memory;

                product = productInfo;

                $('#editProductModal').modal('show');
            } else {
                console.error('Не удалось получить информацию о продукте');
            }
        }

        async function getProductInfoById(productId) {
            const token = localStorage.getItem('token');

            if (!token) {
                console.error('The token was not found. The user is not authenticated.');
                return null;
            }

            try {
                const response = await fetch(`https://localhost:7291/Admin/Product?Id=${productId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const productInfo = await response.json();
                    return productInfo[0];
                } else {
                    console.error('Error fetching product info:', response.statusText);
                    return null;
                }
            } catch (error) {
                console.error('An error has occurred:', error);
                return null;
            }
        }

        async function submitEditProductForm(event) {
            event.preventDefault();

            const productId = currentProductId;
            console.info(productId);
            const token = localStorage.getItem('token');

            if (!product) {
                console.error('Product information not available.');
                return;
            }

            const categoryId = product.categoryId;

            const formData = {
                name: document.getElementById('addProductName').value,
                description: document.getElementById('addProductDescription').value,
                price: document.getElementById('addProductPrice').value,
                color: document.getElementById('addProductColor').value,
                memory: document.getElementById('addProductMemory').value,
                categoryId: document.getElementById('addProductCategory').value,
            };

            try {
                const response = await fetch('https://localhost:7291/Admin/Product', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    $('#editProductModal').modal('hide');
                    fetchProducts();

                    location.reload();
                } else {
                    console.error('Error while updating product:', response.statusText);
                }
            } catch (error) {
                console.error('An error has occurred:', error);
            }
        }

        async function deleteProduct() {
            const confirmation = confirm('Are you sure you want to delete this product?');

            if (!confirmation) {
                return;
            }

            const token = localStorage.getItem('token');

            if (!token) {
                console.error('The token was not found. The user is not authenticated.');
                return;
            }

            try {
                const response = await fetch(`https://localhost:7291/Admin/Product?Id=${currentProductId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    $('#editProductModal').modal('hide');
                    fetchProducts();

                    location.reload();
                } else {
                    console.error('Error deleting product:', response.statusText);
                }
            } catch (error) {
                console.error('An error has occurred:', error);
            }
        }

        function openAddModal() {
            document.getElementById('addProductName').value = '';
            document.getElementById('addProductDescription').value = '';
            document.getElementById('addProductPrice').value = '';
            document.getElementById('addProductColor').value = '';
            document.getElementById('addProductMemory').value = '';

            $('#addProductModal').modal('show');
        }

        async function submitAddProductForm(event) {
            event.preventDefault();

            const token = localStorage.getItem('token');

            const formData = {
                name: document.getElementById('addProductName').value,
                description: document.getElementById('addProductDescription').value,
                price: document.getElementById('addProductPrice').value,
                color: document.getElementById('addProductColor').value,
                memory: document.getElementById('addProductMemory').value,
                categoryIdcategoryId: document.getElementById('addProductCategory').value,
            };

            try {
                const response = await fetch('https://localhost:7291/Admin/Product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    $('#addProductModal').modal('hide');
                    fetchProducts();

                    location.reload();
                } else {
                    console.error('Ошибка при создании продукта:', response.statusText);
                }
            } catch (error) {
                console.error('Произошла ошибка:', error);
            }
        }

        document.getElementById('addProductForm').addEventListener('submit', submitAddProductForm);
        document.getElementById('editProductForm').addEventListener('submit', submitEditProductForm);

    </script>
