    <meta charset="UTF-8">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <title>Category</title>
</head>
<body>

            <a class="navbar-brand" href="#">Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profileTab" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="basketTab" href="basket.html">Basket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="orderTab" href="order.html">Order</a>
                    </li>
                    <li class="nav-item dropdown" id="adminDropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" id="userTab" href="adminUser.html">Users</a>
                            <a class="dropdown-item" id="productTab" href="adminProduct.html">Product</a>
                            <a class="dropdown-item" id="categoryTab" href="adminCategory.html">Category</a>
                            <a class="dropdown-item" id="deliveryTab" href="adminDelivery.html">Delivery</a>
                            <a class="dropdown-item" id="paymentTab" href="adminPayment.html">Payment</a>
                            <a class="dropdown-item" id="rolesTab" href="adminRoles.html">Roles</a>
                        </div>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-sm btn-outline-secondary me-2" id="loginTab" href="login.html">Login</a>
                    <a class="btn btn-sm btn-outline-secondary" id="registerTab" href="/register.html">Register</a>
                    <a class="btn btn-sm btn-outline-secondary btn-outline-danger" id="logoutTab" style="display: none">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Category</h2>
        <div class="row">
            <div class="col-md-12">
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categoryTableBody"></tbody>
                </table>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 text-end">
                <button type="button" class="btn btn-success mt-2" onclick="openAddCategoryModal()">Add Category</button>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCategoryForm">
                        <div class="mb-3">
                            <label for="editCategoryName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editCategoryName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCategoryDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editCategoryDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" onclick="deleteCategory()">Delete</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" id="saveChangesBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Add Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <div class="mb-3">
                            <label for="addCategoryName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="addCategoryName" required>
                        </div>
                        <div class="mb-3">
                            <label for="addCategoryDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="addCategoryDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" id="addCategoryBtn">Add Category</button>
                </div>
            </div>
        </div>
    </div>
    <script defer src="JS/scripts/mainPage/viewRole.js"></script>
    <script>
        function openEditModal(button) {
            const categoryId = button.getAttribute('data-category-id');
            const categoryName = button.closest('tr').querySelector('td:nth-child(2)').innerText;
            const categoryDescription = button.closest('tr').querySelector('td:nth-child(3)').innerText;

            document.getElementById('editCategoryName').value = categoryName;
            document.getElementById('editCategoryDescription').value = categoryDescription;
            document.getElementById('saveChangesBtn').setAttribute('data-category-id', categoryId);

            const modal = new bootstrap.Modal(document.getElementById('editCategoryModal'));
            modal.show();
        }

        async function fetchCategories() {
            const token = localStorage.getItem('token');

            if (!token) {
                console.error('The token was not found. The user is not authenticated.');
                return;
            }

            try {
                const response = await axios.get('https://localhost:7291/Admin/Category', {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (response.status === 200) {
                    const categories = response.data;
                    displayCategories(categories);
                } else {
                    console.error('Error fetching categories:', response.statusText);
                }
            } catch (error) {
                console.error('An error has occurred:', error);
            }
        }

        function displayCategories(categories) {
            const tableBody = document.getElementById('categoryTableBody');
            tableBody.innerHTML = '';

            categories.forEach(category => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${category.id}</td>
                                 <td>${category.name}</td>
                                 <td>${category.description}</td>
                                 <td><button class="btn btn-outline-primary" data-category-id="${category.id}" onclick="openEditModal(this)">Edit</button></td>`;

                tableBody.appendChild(row);
            });
        }

        document.getElementById('saveChangesBtn').addEventListener('click', async function() {
            const categoryId = this.getAttribute('data-category-id');
            const newName = document.getElementById('editCategoryName').value;
            const newDescription = document.getElementById('editCategoryDescription').value;

            const token = localStorage.getItem('token');

            if (!token) {
                console.error('The token was not found. The user is not authenticated.');
                return;
            }

            try {
                const response = await axios.put(`https://localhost:7291/Admin/Category?Id=${categoryId}`, {
                    Id: categoryId,
                    Name: newName,
                    Description: newDescription,
                }, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (response.status === 200) {
                    console.log('Category updated successfully');
                    fetchCategories();
                    const modal = new bootstrap.Modal(document.getElementById('editCategoryModal'));
                    modal.hide();

                    location.reload();
                } else {
                    console.error('Error updating category:', response.statusText);
                }
            } catch (error) {
                console.error('An error has occurred:', error);
            }
        });

        function deleteCategory() {
            console.log('Deleting category');
            const modal = new bootstrap.Modal(document.getElementById('editCategoryModal'));
            modal.hide();
        }

        document.addEventListener('DOMContentLoaded', function () {
            fetchCategories();
        });

        function openDeleteModal(button) {
            const categoryId = button.getAttribute('data-category-id');
            deleteCategory(categoryId);
        }

        async function deleteCategory(categoryId) {
            const token = localStorage.getItem('token');

            if (!token) {
                console.error('The token was not found. The user is not authenticated.');
                return;
            }

            try {
                const response = await axios.delete(`https://localhost:7291/Admin/Category?id=${categoryId}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (response.status === 200) {
                    console.log('Category deleted successfully');
                    fetchCategories();
                } else {
                    console.error('Error deleting category:', response.statusText);
                }
            } catch (error) {
                console.error('An error has occurred:', error);
            }
        }

        function openAddCategoryModal() {
            const modal = new bootstrap.Modal(document.getElementById('addCategoryModal'));
            modal.show();
        }

        document.getElementById('addCategoryBtn').addEventListener('click', async function () {
            const newName = document.getElementById('addCategoryName').value;
            const newDescription = document.getElementById('addCategoryDescription').value;

            const token = localStorage.getItem('token');

            if (!token) {
                console.error('The token was not found. The user is not authenticated.');
                return;
            }

            try {
                const response = await axios.post('https://localhost:7291/Admin/Category', {
                    Name: newName,
                    Description: newDescription,
                }, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (response.status === 200) {
                    console.log('Category added successfully');
                    fetchCategories();
                    const modal = new bootstrap.Modal(document.getElementById('addCategoryModal'));
                    modal.hide();

                    location.reload();
                } else {
                    console.error('Error adding category:', response.statusText);
                }
            } catch (error) {
                console.error('An error has occurred:', error);
            }
        });
    </script>
</body>
</html>
