        <h2>Payments</h2>
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Payment ID</th>

                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="paymentTableBody"></tbody>
            </table>

        </div>

    <div class="modal fade" id="editPaymentModal" tabindex="-1" aria-labelledby="editPaymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPaymentModalLabel">Edit Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editPaymentId">
                    <div class="mb-3">
                        <label for="editAmount" class="mb-3">Amount</label>
                        <input type="number" class="form-control mb-3" id="editAmount">
                    </div>
                    <div class="mb-3">
                        <label for="editType" class="mb-3">Type</label>
                        <input type="text" class="form-control mb-3" id="editType">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" onclick="deletePayment()">Delete</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" onclick="savePaymentChanges()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addPaymentModal" tabindex="-1" aria-labelledby="addPaymentModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPaymentModalLabel">Add payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="newAmount" class="mb-3">Amount</label>
                        <input type="number" class="form-control mb-3" id="newAmount" required>
                    </div>
                    <div class="mb-3">
                        <label for="newType" class="mb-3">Type</label>
                        <input type="text" class="form-control mb-3" id="newType" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" onclick="addNewPayment()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="JS/scripts/mainPage/viewRole.js"></script>
    <script>
        async function fetchPayments() {
            try {
                const response = await fetch('https://localhost:7291/Admin/Payment');
                const data = await response.json();

                const paymentTableBody = document.getElementById('paymentTableBody');
                paymentTableBody.innerHTML = '';

                data.forEach(payment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${payment.id}</td><td>${payment.amount}$</td><td>${payment.type}</td>
                                     <td><button class="btn btn-outline-primary" onclick="openEditModal('${payment.id}', ${payment.amount}, '${payment.type}')">Edit</button></td>`;
                    paymentTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching payments:', error);
            }
        }

        function openEditModal(id, amount, type) {
            document.getElementById('editPaymentId').value = id;
            document.getElementById('editAmount').value = amount;
            document.getElementById('editType').value = type;

            new bootstrap.Modal(document.getElementById('editPaymentModal')).show();
        }

        function savePaymentChanges() {
            const token = localStorage.getItem('token');

            if (!token) {
                console.error('Token not found. User is not authenticated.');
                return;
            }

            const editedId = document.getElementById('editPaymentId').value;
            const editedAmount = parseFloat(document.getElementById('editAmount').value); 
            const editedType = document.getElementById('editType').value;

            const editedPayment = {
                Id: editedId,
                Amount: editedAmount,
                Type: editedType
            };

            fetch(`https://localhost:7291/Admin/Payment/${editedId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify(editedPayment)
            })

            .then(response => {
                if (response.ok) {
                    fetchPayments();
                    console.log('Платеж успешно обновлен');
                    new bootstrap.Modal(document.getElementById('editPaymentModal')).hide();
                } else {
                    console.error('Error updating payment:', response.status);
                }
            })
            .catch(error => {
                console.error('Error updating payment:', error);
            });
        }

        function deletePayment() {
            const id = document.getElementById('editPaymentId').value;

            if (confirm("Are you sure you want to delete this payment?")) {
                const token = localStorage.getItem('token');

                if (!token) {
                    console.error('The token was not found. The user is not authenticated.');
                    return;
                }

                fetch(`https://localhost:7291/Admin/Payment/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    }
                })
                .then(response => {
                    if (response.ok) {
                        fetchPayments();
                        new bootstrap.Modal(document.getElementById('editPaymentModal')).hide();
                    } else {
                        console.error('Error deleting payment:', response.status);
                    }
                })
                .catch(error => {
                    console.error('Error deleting payment:', error);
                });
            }
        }

        window.onload = fetchPayments;
    </script>
