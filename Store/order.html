                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="main.html">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profileTab" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="basketTab" href="basket.html">Basket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="orderTab" href="order.html">Order</a>
                    </li>
                    <li class="nav-item dropdown" id="adminDropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" id="userTab" href="adminUser.html">Users</a>

                    </li>
                </ul>
                <div class="d-flex ml-auto">
                    <a class="btn btn-sm btn-outline-secondary me-2" id="loginTab" href="login.html">Login</a>

    </nav>
    <div class="container mt-5 text-center mb-4">
        <h2>Order</h2>
        <div id="userDataContainer" class="mt-4"></div>
    </div>
    <div class="modal fade" id="editOrderModal" tabindex="-1" role="dialog" aria-labelledby="editOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="container mt-4 text-center mb-1" id="editOrderModalLabel">Edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editOrderId">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="editProducts">Products</label>
                            <select class="form-select selectpicker mb-3" data-live-search="true" id="editProducts" title="Select Products" multiple></select>
                        </div>
                        <div class="col-md-12">
                            <label for="editPaymentId" class="mb-3">Payment</label>
                            <select class="form-control mb-3" id="editPaymentId">
                                <option value="7">Сash</option>
                                <option value="5">Сard</option>
                                <option value="6">E-money</option>
                            </select>
                        </div>
                    </div>
                    <label for="editDelivery">Delivery</label>
                    <select class="form-control mb-3" id="editDelivery"> 
                        <option value="3">Pickup</option>
                        <option value="4">Courier</option>
                        <option value="2">Mail</option>
                    </select>
                    <label for="editQuantity">Quantity</label>
                    <input type="number" class="form-control mb-3" id="editQuantity" required min="1" max="10">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger mr-auto" id="deleteProductBtn">Delete</button>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" id="saveEditOrder">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 1200px;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Delivery Information</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group text-center">
                            <label for="userState">State</label>
                            <input type="text" class="form-control text-center" id="userState" readonly>
                        </div>
                        <div class="form-group text-center">
                            <label for="userCity">City</label>
                            <input type="text" class="form-control text-center" id="userCity" readonly>
                        </div>
                        <div class="form-group text-center">
                            <label for="userAddress">Address</label>
                            <input type="text" class="form-control text-center" id="userAddress" readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group text-center">
                            <label for="userPhoneNumber">Phone Number</label>
                            <input type="text" class="form-control text-center" id="userPhoneNumber" readonly>
                        </div>
                        <div class="form-group text-center">
                            <label for="userName">User Name</label>
                            <input type="text" class="form-control text-center" id="userName" readonly>
                        </div>
                        <div class="form-group text-center">
                            <label for="userEmail">Email</label>
                            <input type="text" class="form-control text-center" id="userEmail" readonly>
                        </div>
                    </div>
                </div>
                <div class="mt-4 text-end">
                    <h6 style="font-size: 14px;">Do you want to change the data?<a href="profile.html">To change</a></h6>
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/scripts/userOrder/vieworder.js"></script>
    <script src="JS/scripts/mainPage/viewRole.js"></script>
</body>
</html>
