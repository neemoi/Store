    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI/t1fRC5RF0m4/AzXxurvZ4rYwEjw9tOp1PzRA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JS/scripts/mainPage/viewRole.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        fetchRoles();
    });

    async function fetchRoles() {
        try {
            const response = await axios.get('https://localhost:7291/Admin/Role');
            if (response.status === 200) {
                const roles = response.data;
                displayRoles(roles);
            } else {
                console.error('Error when getting data about roles:', response.statusText);
            }
        } catch (error) {
            console.error('An error has occurred:', error);
        }
    }

    function displayRoles(roles) {
        const tableBody = document.getElementById('roleTableBody');
        tableBody.innerHTML = '';

        roles.forEach(role => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${role.id}</td>
                             <td>${role.name}</td>
                             <td>
                                 <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editRoleModal" onclick="openEditModal(${role.id}, '${role.name}')">Edit</button>
                             </td>`;

            tableBody.appendChild(row);
        });
    }

    function openEditModal(roleId, roleName) {
        document.getElementById('editRoleId').value = roleId;
        document.getElementById('addRoleModal').style.display = 'none';
    }

    document.getElementById('addRoleBtn').addEventListener('click', async function () {
        const token = localStorage.getItem('token');

        if (!token) {
            console.error('The token was not found. The user is not authenticated.');
            return;
        }

        const roleName = document.getElementById('addRoleName').value;

        try {
            const response = await axios.get('https://localhost:7291/Admin/Role', {
                    headers: {
                        method: 'POST',
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                });

            if (response.status === 200) {
                fetchRoles();
                $('#addRoleModal').modal('hide');
            } else {
                console.error('Error when creating role:', response.statusText);
            }
        } catch (error) {
            console.error('An error has occurred:', error);
        }
    });

    </script>
    <script src="JS/scripts/mainPage/viewRole.js"></script>
