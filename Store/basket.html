            <a class="navbar-brand" href="#">Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="main.html">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profileTab" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="basketTab" href="basket.html">Basket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="orderTab" href="order.html">Order</a>
                    </li>
                    <li class="nav-item dropdown" id="adminDropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" id="userTab" href="adminUser.html">Users</a>
                            <a class="dropdown-item" id="productTab" href="adminProduct.html">Product</a>
                            <a class="dropdown-item" id="categoryTab" href="adminCategory.html">Category</a>

                        </div>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-sm btn-outline-secondary me-2" id="loginTab" href="login.html">Login</a>
                    <a class="btn btn-sm btn-outline-secondary" id="registerTab" href="/register.html">Register</a>
                    <a class="btn btn-sm btn-outline-secondary btn-outline-danger" id="logoutTab" style="display: none">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h2>Your Basket</h2>
                <div id="basketItemsContainer" class="row row-cols-1 row-cols-md-2 g-4 mt-2"></div>
            </div>
            <div class="col-md-4 mt-4">
                <div class="row mt-5">
                    <div class="col">
                        <div class="card mb-5">
                            <div class="card-body">
                                <h5 class="card-title">Order Summary</h5>
                                <ul class="list-group">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Total Items
                                        <span id="totalItems" class="font-weight-bold">0</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Total Price
                                        <span id="totalPrice" class="font-weight-bold">$0.00</span>
                                    </li>
                                    <li class="list-group-item">
                                        <label for="paymentDropdown" class="form-label">Payment</label>
                                        <select class="form-control mb-3" id="paymentDropdown">
                                            <option value="5">Card</option>
                                            <option value="6">E-money</option>
                                            <option value="7">Cash</option>
                                        </select>
                                    </li>
                                    <li class="list-group-item">
                                        <label for="deliveryDropdown" class="form-label">Delivery</label>
                                        <select class="form-control mb-3" id="deliveryDropdown">
                                            <option value="2">Mail</option>
                                            <option value="3">Pickup</option>
                                            <option value="4">Courier</option>
                                        </select>
                                    </li>
                                    <li class="list-group-item">
                                        <label for="quantity" class="form-label">Quantity</label>
                                        <input type="number" class="form-control mb-3" id="quantity" required min="1" max="10">
                                    </li>
                                </ul>
                                <button class="btn btn-outline-success mt-3 float-end" onclick="placeOrder()">Place Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="notification" class="alert alert-danger" role="alert" style="display: none;"></div>

    <script src="JS/scripts/mainPage/viewRole.js"></script>
